<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/> 
    <title>Spaodes</title>
    <link rel="stylesheet" href="{{ static_url('reset.css') }}" type="text/css"/>    
    <link rel="stylesheet" href="{{ static_url('style.css') }}" type="text/css"/>
  </head>
  <body>
    <script src="{{ static_url('jquery.1.5.1.min.js') }}" type="text/javascript"></script>
    <script src="{{ static_url('jquery.json-2.2.min.js') }}" type="text/javascript"></script>    
    <script src="{{ static_url('jQueryRotateCompressed.2.0.js') }}" type="text/javascript"></script>        
    <script src="{{ static_url('script.js') }}" type="text/javascript"></script>      
    <script type="text/javascript">
      {% import uuid %}
      var userId = '{{ uuid.uuid1().int }}'    
      var gameId = '{{ gameId }}'
    </script>

    <div class='centerArea'>
      <img id='leadArrow' class='arrow' src='{{ static_url("arrow.png") }}' />
    </div>        
    
    <div id='scores'>
      Scores: <span id='youScore'>0</span> vs <span id='themScore'>0</span>
    </div>
    
    <div class='playerBox' id='playerLeft'>
      <div class='statusBox'>
        ?
      </div>    
      <div class='trickCount'>      
        <img class='trickCountImg' src='{{ static_url("trickCount.png") }}' />        
        <span class='trickCountNum'>0</span>
      </div>       
      <div class='target'>
        <img class='targetImg' src='{{ static_url("target.png") }}' id='topTarget' />
        <span class='targetNum'>?</span>
      </div>

    </div>

    <div class='playerBox' id='playerTop'>
      <div class='statusBox'>
        ?
      </div>
      <div class='trickCount'>      
        <img class='trickCountImg' src='{{ static_url("trickCount.png") }}' />        
        <span class='trickCountNum'>0</span>
      </div>       
      <div class='target'>
        <img class='targetImg' src='{{ static_url("target.png") }}' id='topTarget' />
        <span class='targetNum'>?</span>
      </div>
    </div>    

    <div class='playerBox' id='playerRight'>
      <div class='statusBox'>
        ?
      </div>
      <div class='trickCount'>      
        <img class='trickCountImg' src='{{ static_url("trickCount.png") }}' />        
        <span class='trickCountNum'>0</span>
      </div>       
      <div class='target'>
        <img class='targetImg' src='{{ static_url("target.png") }}' id='topTarget' />
        <span class='targetNum'>?</span>
      </div>
    </div>    

    <div class='trickCount' id='localTrickCount'>      
      <img class='trickCountImg' src='{{ static_url("trickCount.png") }}' />        
      <span class='trickCountNum' id='localTrickCountNum'>0</span>
    </div>       
    
    <div class='target' id='localTarget'>
      <img class='targetImg' src='{{ static_url("target.png") }}' id='topTarget' />
      <span class='targetNum'>?</span>
    </div>   
    
    <div class='playerBox' id='playerBottom'>     
      <a href='#' class='playerTab button' id='showHand'>
        Show Hand
      </a>
      <a href='#' class='playerTab button' id='bid00'>      
        Bid 00
      </a>
      <div id='hand'>                     
      </div>
      <div id='status' class='statusBox'>
        Waiting for players...
      </div>
    </div>      
    
    <div class='bidWindow'>
      <div class='leadDescription'>
        <span id='leader'>Leader's</span> (<img id='bidLeaderArrow' src='{{ static_url("little-arrow.png")}}' class='arrow' />) Lead.
      </div>
      <a href='#' id='bid0' class='button'>
      Bid 0
      </a>
      <div id='bid0Points'>
      100 points
      </div>
        <a href='#' id='incBid'>
          <img src='{{ static_url("increment.png") }}' />
        </a>      
        <a href='#' id='bidButton' class='button'>
        Bid <span id='bidButtonValue' style='font-size: 110%;'>1</span>
        </a>        
        <a href='#' id='decBid'>
          <img src='{{ static_url("decrement.png") }}' />
        </a>
      <div id='otherBidsPoints'>
        <span id='bidPointsValue'>10</span> points
      </div>
    </div>
  </body>
</html>
